<script>
//setting boundaries

var n = 50
var a = 1
var z = 100

//First prompt

x = prompt("Is it 50?")

//After prompt response (if negative)
while (x !== "yes"){

// Less than
	if ( x == "<"){
z = n
n = (n+a)/2
n = Math.round(n)
x = prompt("Is your number "+n+"?")
	}
//Greater than
	if ( x == ">"){
a = n
n = (n+z)/2
n = Math.round(n)
x = prompt("Is your number "+n+"?")	
	}
} 

//After prompt response (if positive)
if (x == "yes"){ 
alert("I win again!")
}	
</script>
